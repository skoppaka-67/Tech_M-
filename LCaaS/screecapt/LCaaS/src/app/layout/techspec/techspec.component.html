<div [@routerTransition]>
    <app-page-header [heading]="'Technical Specification Document'" [icon]="'fa-bar-chart-o'"></app-page-header>
</div>

<div class="col-md-12" style="display:flex;">
    <div class="col-md-2">
        <label style="font-weight:bold">Application: </label>
    </div>
    <div class="col-md-3">
        <select class="form-control" ng-model="cmbAll" id="appln" (change)="applicationTypeOnchange($event)">
            <option id="appln" value="">--Select Application--</option>
            <option id="appln" *ngFor="let application of applicationTypeList" value={{application}}>
                {{application}}
            </option>
        </select>
    </div>
    <div class="col-md-1">
        <label style="font-weight:bold">Program Name: </label>
    </div>
    <div class="col-md-3">
        <select class="form-control" id="pgmName" ng-model="pgmName" (change)="programNameOnchange($event)">
            <option id="pgmName" value="">--Select Program--</option>
            <option id="pgmName" *ngFor="let program of programNameList" value={{program}}>
                {{program}}
            </option>
        </select>
    </div>
    <!-- <div class="col-md-1">
        <button class="btn btn-primary" id="generateBtn" (click)="onGenerate()">Generate</button>
    </div> -->
    <div class="col-md-1">
        <button class="btn btn-primary" id="downloadBtn" (click)="openPdf()">Download</button>
    </div>
</div>
<div class="col-md-12">
    <div class="col-md-3"></div>
    <div class="col-md-3"></div>
    <div class="col-md-4">
        <label id="errMsg"></label>
    </div>
    <div class="col-md-2"></div>
</div>
