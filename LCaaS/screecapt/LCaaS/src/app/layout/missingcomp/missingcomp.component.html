<div [@routerTransition]>
    <app-page-header [heading]="'Missing Component Report'" [icon]="'fa-table'"></app-page-header>
  </div> 
  <div class="row" [style.visibility]="!showLoader ? 'visible' : 'hidden'">
      <div class="col-xl-12">
          <div><a (click)="exportAsXLSX()" onmouseover="" class="menu_links" style="cursor: pointer;"><img src="assets/images/export.png" height="25" width="25" style="float:right"/></a>
        <table  style="overflow-wrap:break-word;border-spacing:0px;width:100%;" class="table table-striped table-bordered table-sm row-border hover"  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" datatable>
          <thead>
            <tr>
                <th style="text-align:center; color: white; background-color:dimgray; font-size: 9pt;" *ngFor="let header of dataSets.headers">{{header | uppercase}}</th>            
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of dataSets.data">
              <td style="overflow-wrap: break-word;" *ngFor="let header of dataSets.headers">{{item[header]}}</td>
              </tr>
        </tbody>
      </table>
    </div>
  </div>
  
<div [style.visibility]="showLoader ? 'visible' : 'hidden'" style="text-align: center"><i class="fa fa-spinner fa-spin fa-4x"></i>
  &nbsp;
</div>
