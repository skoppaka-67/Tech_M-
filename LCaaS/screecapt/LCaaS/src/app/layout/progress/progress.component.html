<div [@routerTransition]>
    <app-page-header [heading]="'Progress'" [icon]="'fa-table'"></app-page-header>
</div>
<form>
<div class="row">
   <div class="col-md-2 mb-2">
        
    </div>  
  <div class="col-md-1 mb-2">
        <label for="validationDefault03">S3 Path:</label>
    </div>
    <div class="col-md-3 mb-1">
        <input type="text" class="form-control" placeholder="Enter S3 Path" [(ngModel)]="s3Path" [ngModelOptions]="{standalone: true}">
    </div>
  <button class="btn btn-primary" *ngIf="!buttonDisabled" (click)="buttonDisabled = true; onSubmit()" type="button">Sumbit</button>   
  <button class="btn btn-secondary" (click)="viewProgress()" type="button" style="float:right;">View Progress</button> 
</div>
<div> <label for="statuslist">{{temp}}</label></div>

<div class="row">
  <ng-progress [meteor]="options.meteor" [color]="options.color" [minimum]="options.minimum" [speed]="options.speed" [spinner]="options.spinner"
    [spinnerPosition]="options.spinnerPosition" [direction]="options.direction" [thick]="options.thick" [trickleSpeed]="options.trickleSpeed"
    [ease]="options.ease">
  </ng-progress>
</div>

  <div class="grid">
    <table>
      <tr>
        <td>
          <button (click)="progress.start()">
            <img style="height:30px; width:30px;" src="https://cdn.rawgit.com/MurhafSousli/ngx-progressbar/c3e3d574/demo/src/assets/img/play.svg" />
          </button>
        </td>
        <td>NgProgress.
          <strong>start()</strong> —
          <i>shows the progress bar</i>
        </td>
      </tr>
      <tr>
        <td>
          <button (click)="progress.set(0.4)">
            <img style="height:30px; width:30px;" src="https://cdn.rawgit.com/MurhafSousli/ngx-progressbar/c3e3d574/demo/src/assets/img/play.svg" />
          </button>
        </td>
        <td>NgProgress.
          <strong>set(0.4)</strong> —
          <i>sets a percentage 40%</i>
        </td>
      </tr>
      <tr>
        <td>
          <button (click)="progress.inc(0.2)">
            <img style="height:30px; width:30px;" src="https://cdn.rawgit.com/MurhafSousli/ngx-progressbar/c3e3d574/demo/src/assets/img/play.svg" />
          </button>
        </td>
        <td>NgProgress.
          <strong>inc(0.2)</strong> —
          <i>increments by a percentage 20%</i>
        </td>
      </tr>
      <tr>
        <td>
          <button (click)="progress.done()">
            <img style="height:30px; width:30px;" src="https://cdn.rawgit.com/MurhafSousli/ngx-progressbar/c3e3d574/demo/src/assets/img/play.svg" />
          </button>
        </td>
        <td>NgProgress.
          <strong>done()</strong> —
          <i>completes the progress</i>
        </td>
      </tr>
    </table>
    <div class="events">
      <span class="chip" [class.changed]="startedClass"> NgProgress.
        <strong>started</strong>
      </span>
      <span class="chip" [class.changed]="endedClass"> NgProgress.
        <strong>ended</strong>
      </span>
      
      <!-- <button class="chip" (click)="testHttp()" [disabled]="preventAbuse"> -->
     <button class="chip" (click)="onSubmit()" [disabled]="preventAbuse">
        {{ preventAbuse ? 'Wait...' : 'Test HttpClient Request' }}
      </button>
    </div>
  </div>
</form>
