<div [@routerTransition]>
  <app-page-header [heading]="'Detailed Report'" [icon]="'fa fa-fw fa-desktop'"></app-page-header>
</div>
<div>
  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header" id="content">
      <label id="compName" name="compName">{{compName}}</label>
      <div>		
        &nbsp; <button id="showCodeBtn" class="btn btn-primary" style="float:center;" (click)="showCode()">Show Code</button>
        &nbsp; <button id="expandedCodeBtn" class="btn btn-primary" style="float:center;" (click)="showExpandedCode()">Show Expanded Code</button> &nbsp;
      </div>
      <label class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </label>
    </div>
    <div class="modal-body" id="contentBody">
      <div id="canvasCode"></div>
      <div id="expandedCode"></div>
    </div>
  </ng-template>
</div>

<div class="col-md-12" style="display:flex;">
	<div class="col-md-2"><label style="font-weight:bold">Application: </label></div>
	<div class="col-md-3">
	<select class="form-control" ng-model="cmbAll" id="appln" (change)="applicationTypeOnchange($event)">
		<option id="appln" value="">--Select Application--</option>
		<option id="appln" *ngFor="let application of applicationTypeList" value={{application}}>
			{{application}}
		</option>
	  </select>
	</div>
	<div class="col-md-1"><label style="font-weight:bold">Program Name: </label></div>
	<div class="col-md-3">
	  <select class="form-control" id="pgmName" ng-model="pgmName" (change)="programNameOnchange($event)">
		<option id="pgmName" value="">--Select Program--</option>
		<option id="pgmName" *ngFor="let program of programNameList" value={{program}}>
			{{program}}
		</option>
	</select></div>
	<div class="col-md-1">
    <button class="btn btn-primary" (click)="onSubmit()">Submit</button>
   </div>
   <div class="col-md-1">
    <button id="codeBtn" class="btn btn-primary" (click)="open(content)">Show Code</button>
   </div>
</div>

<div class="row">
    <div class="col-sm-1" style="text-align: right;">
      <label id="search">Search:</label>
    </div>
    <div class="col-md-2">
      <input type="text" placeholder="Min 3 characters" id="searchFilter">
    </div>
    <div class="col-md-2" style="float:right;">
      <button id="searchButton" (click)="filterTable()" class="btn btn-primary">Search</button>
    </div>
    <div class="col-md-1" style="float:left;">
      <button id="clearButton" (click)="clearFilter()" class="btn btn-primary">Clear Search</button>
    </div>
    <div class="col-md-3" style="text-align:center;">
      <label id="totalrecords"></label>
    </div>
    <div class="col-md-1">
      <div [style.visibility]="showLoader ? 'visible' : 'hidden'" style="text-align: center"><i class="fa fa-spinner fa-spin fa-4x"></i>
      </div>
    </div>
    <div class="col-md-2" style="float:right;">
      <a (click)="exportAsXLSX()" onmouseover="" class="menu_links" style="cursor: pointer;"><img src="assets/images/export.png" height="30" width="30" style="float:right"/></a>
    </div>
    <div>
        <div id="divbrecontent" class="row angular-with-newlines">
            <div id="table-cont" class="col-xl-12 table-cont">
                <div>
                  <!-- <a (click)="exportAsXLSX()" onmouseover="" class="menu_links" style="cursor: pointer;">
                    <img src="assets/images/export.png" height="25" width="25" style="float:right"/></a> -->
              <table #dtTable id="dataTbl" style="overflow-wrap:break-word;border-spacing:0px;width:100%;" class="table table-striped table-bordered table-sm row-border hover" >
                <!--datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"  -->
                <thead>
                  <tr>
                      <th style="text-align:center; color: white; background-color:dimgray; font-size: 9pt;" *ngFor="let header of dataSets.headers">{{header | uppercase}}</th>            
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let item of dataSets.data">
                    <td style="overflow-wrap: break-word;" *ngFor="let header of dataSets.headers">{{item[header]}}</td>
                    </tr>
              </tbody>
            </table>
          </div>
        </div>
        </div>        
    </div>
</div>
